<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGPU Cylinder Particle System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="webgpu-canvas"></canvas>

<div id="controls">
    <div class="slider-container">
        <label for="particle-count">Particle Count</label>
        <input type="range" id="particle-count" min="64" max="4096" step="64" value="1024">
        <div class="value-display" id="count-value">1024</div>
    </div>

    <div class="slider-container">
        <label for="repulsion-strength">Particle Repulsion Strength</label>
        <input type="range" id="repulsion-strength" min="0" max="0.1" step="0.01" value="0.02">
        <div class="value-display" id="repulsion-value">0.02</div>
    </div>
    
    <div class="slider-container">
        <label for="attraction-strength">Cylinder Attraction Strength</label>
        <input type="range" id="attraction-strength" min="0" max="1000" step="1" value="300">
        <div class="value-display" id="attraction-value">3.0</div>
    </div>
    
</div>

<div class="social-links">
    <div class="github-link">
        <a href="https://github.com/yourusername/webgpu-particle-system" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="32" height="32">
            View on GitHub
        </a>
    </div>
    
    <div class="whatsapp-link">
        <a href="https://wa.me/1234567890" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="32" height="32">
            Connect on WhatsApp
        </a>
    </div>
</div>

<script type="module" src="particles.js"></script>
</body>
</html>
